<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dollar street profile</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<link href='//fonts.googleapis.com/css?family=Roboto:400,500,300,700,900' rel='stylesheet' type='text/css'>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/footer.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main-page.css">


</head>
<body>
<div id="header">
    <div class="container">
        <div class="top-menu">
            <div class="top-content row">
                <div id="dollar-logo" class="col-md-1  col-xs-1 col-sm-1">
                    <a href="http://www.dollarstreet.org/">
                        <img src="assets/images/logo_coming_soon.png" alt="logo-dollarstreet">
                    </a>
                </div>

                <div id="photographer-name" class="col-md-5 col-xs-5 col-sm-5">

                </div>

                <div id="head-button" class="col-md-6 col-xs-6 col-sm-6">

                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                            data-target="#top-menu-container" aria-controls="top-menu-container"
                            aria-expanded="false">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <img src="assets/images/regions.png" alt="regions">

                </div>
            </div>
        </div>
    </div>
</div>
<!--Main page -->
<div class="main-page">
    <div class="container">
        <div class="main-page-container">
            <div class="main-page-content">

                <div class="col-md-2">
                    <div id="photographer-profile">
                    </div>
                </div>

                <div id="photographer-families" class="col-md-10">
                </div>
            </div>
        </div>
    </div>
</div>


<footer id="footer">
    <div class="container">
        <div class="footer-container">
            <div class="footer-content">
                <div id="share-buttons" class="col-md-4">
                    <a href="http://www.facebook.com/sharer.php?u=https://simplesharebuttons.com" target="_blank">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href="https://twitter.com/share?url=https://simplesharebuttons.com&amp;text=Simple%20Share%20Buttons&amp;hashtags=simplesharebuttons"
                       target="_blank">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href="https://plus.google.com/share?url=https://simplesharebuttons.com" target="_blank">
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                    </a>
                    <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url=https://simplesharebuttons.com"
                       target="_blank">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                </div>

                <div id="dollar-street" class="col-md-4">
                    <a href="http://www.dollarstreet.org/">
                        <img class='logo-dollar' src='/assets/images/logo_footer.png' alt="logo-dollar"/>
                    </a>

                    <h2>DOLLAR STREET</h2>

                    <p class='company-name'>by Gapminder</p>
                </div>

                <div id="creative-commons" class="col-md-4">
                    <a href="https://creativecommons.org/">
                        <i class="fa fa-creative-commons" aria-hidden="true"></i> <span>creative <br> commons</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="assets/scripts/photographer-places.js"></script>
</body>
</html>
